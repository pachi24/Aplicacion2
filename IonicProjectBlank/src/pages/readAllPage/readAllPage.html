<ion-header>
  <ion-navbar>
    <ion-title>
      Gym La Manola
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let gymnastic of gymnastics">
      <h2>{{gymnastic.id}}</h2>
      <p>{{gymnastic.name}}</p>
      <p>{{gymnastic.year}}</p>
    </ion-item>
  </ion-list>
</ion-content>
