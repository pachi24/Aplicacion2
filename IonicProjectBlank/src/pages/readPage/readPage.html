<ion-header>
  <ion-navbar>
    <ion-title>
      Gym La Manola
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item>
      <ion-input type="number" placeholder="Select id. For example: 1" [(ngModel)]="idGymnastic" name="idGymnastic"></ion-input>
    </ion-item>
  </ion-list>

  <div padding>
    <button ion-button full large color="secondary" (click)="getGymnasticFromWeb()">
      <ion-icon name="add-circle"></ion-icon>
    </button>
  </div>

  <ion-item>
    <h2>{{gymnastic.name}} {{gymnastic.year}}</h2>
  </ion-item>

</ion-content>
